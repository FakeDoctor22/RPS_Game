<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/GJV Dev.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="scoreboard">
        <div class="scores player-score">
            <h3>Player</h3>
            <p id="player-score-label">0</p>
        </div>
        <div class="scores tie-score">
            <h3>Ties</h3>
            <p id="tie-score-label">0</p>
        </div>
        <div class="scores ai-score">
            <h3>Computer</h3>
            <p id="ai-score-label">0</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
